<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <h1>Battleship</h1>
        <div class="gameboard-container">
            <h3>CPU</h3>
            <div class="axis-container">
                <div class="axis y-axis">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div id="npc-gb" class="gameboard"></div>
            </div>
            <div class="axis x-axis">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
        </div>
        <div class="gameboard-container">
            <h3>Player</h3>
            <div class="axis-container">
                <div class="axis y-axis">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div id="player-gb" class="gameboard"></div>
            </div>
            <div class="axis x-axis">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
        </div>
        <div id="new-game-container">
            <button id="new-game-btn">New Game</button>
        </div>
    </body>
</html>
